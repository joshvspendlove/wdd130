<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio - Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/photography.js" defer></script>
</head>
<body>
    <div id="content">
    <header>
        <a href="index.html"><img class="logo" src="images/logo.png" alt="Spendlove Portfolio Logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="photography.html">Photography</a>
            <a href="programming.html">Programming</a>
        </nav>
    </header>
    <main class="photography-grid">
    
        <div class="carousel">
            <div class="c-image">
                <img src="images/manti_temple.jpeg" alt="Manti Temple">
            </div>

            <div class="c-image fade">
                <img src="images/payson_temple.jpeg" alt="Payson Temple">
            </div>

            <div class="c-image fade">
                <img src="images/sunset.jpeg" alt="Bear Lake sunset">
            </div>

            <a class="prev" onclick="plusSlides(-1)" >&#10094;</a>
            <a class="next" onclick="plusSlides(1)" >&#10095;</a>
        </div>
        <div class="all-images row">
            <div class="column">
                <img class="demo cursor" src="images/manti_temple_tm.jpeg" alt="Manti Temple Thumbnail" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/payson_temple_tm.jpeg" alt="Payson Temple Thumbnail" onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/sunset_tm.jpeg" alt="Bear Lake sunset Thumbnail" onclick="currentSlide(3)">
          </div>
        </div>

        <div class="description"> <!-- This will be dynamically built based on the selected picture through JavaScript. -->
            <h2 id="img-name">...</h2> 
            <p id="img-desc">Please select a photo</p>
        </div>
    </main>
    <footer>
        <p>Spendlove Portfolio &copy; 2023 - Josh Spendlove</p>
        <p><a href="site-plan.html">Site Plan</a></p>
    </footer>
    </div> 
</body>
</html>
